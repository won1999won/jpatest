<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify menu</title>
</head>
<body>
    <h1>메뉴 이름 수정</h1>

    <form action="/menu/modify" method="post">

        <input type="number" name="menuCode"><br>
        <label>수정할 메뉴 이름 : </label>
        <input type="text" name="menuName"><br>
        <input type="submit" value="메뉴 수정">
    </form>
</body>
</html>
